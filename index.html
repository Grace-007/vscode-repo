<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- <header></header> -->

    <main class="site-main">
        <section>
            <div class="container">
                <div class="box">
                    <div class="box-img">
                        <img class="img" src="pictures/user.png" alt="user">
                        <span class="box-img2">
                        <img class="edit" src="pictures/edit.png" alt="">
                        </span>
                    </div>
                    <form class="box-form" autocomplete="off" method="post">
                        <input class="input-fullname" type="text" placeholder="Full Name" aria-label="enter full name" name="full_name">
                        <input class="input-nickname" type="text" placeholder="NickName" aria-label="enter nick name" name="nick_name">
                        <input class="input-dateof" type="text" placeholder="Date of Birth" aria-label="enter date of birth" name="birthday">
                        <input class="input-email" type="text" placeholder="Email" aria-label="enter email" name="email">
                        <input class="input-number" type="text" placeholder="Number" aria-label="enter number" name="number">
                        <select class="input-gender">
                            <option class="select">Gender</option>
                            <option class="select">Male</option>
                            <option class="select">Female</option>
                        </select>
                        <button class="input-btn">Continue</button>
                    </form>

                </div>
            </div>
        </section>

    </main>

    <!-- <footer></footer> -->
</body>
</html>
